<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Avatar Tool</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-primary: #313338;
    --bg-secondary: #2b2d31;
    --bg-tertiary: #1e1f22;
    --accent: #5865F2;
    --accent-hover: #4752c4;
    --text-normal: #dbdee1;
    --text-muted: #949ba4;
    --danger: #fa777c;
    --radius: 8px;
  }

  * { box-sizing: border-box; transition: all 0.2s ease; }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-normal);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at 50% 0%, #2b2d31 0%, #313338 70%);
  }

  .container {
    background: var(--bg-primary);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 420px;
    border: 1px solid #1e1f22;
  }

  .header { text-align: center; margin-bottom: 1.5rem; }
  .header h1 { font-weight: 800; font-size: 1.5rem; margin: 0 0 0.5rem 0; color: #fff; }
  .header p { color: var(--text-muted); font-size: 0.9rem; margin: 0; }

  /* Input & Button */
  .input-group { position: relative; margin-bottom: 1rem; }
  
  input {
    width: 100%; padding: 12px 16px; border-radius: 4px; border: none;
    background-color: var(--bg-tertiary); color: var(--text-normal);
    font-size: 16px; outline: 2px solid transparent;
    text-align: center;

  }
  input:focus { outline-color: var(--accent); }

  button {
    width: 100%; background: var(--accent); color: white; border: none;
    padding: 12px; border-radius: 4px; font-weight: 600; cursor: pointer;
    font-size: 14px; display: flex; justify-content: center; align-items: center; gap: 8px;
  }
  button:hover { background: var(--accent-hover); }
  button:disabled { opacity: 0.7; cursor: not-allowed; }

  /* Profile Card */
  .result-card {
    margin-top: 1.5rem;
    background: var(--bg-secondary);
    border-radius: var(--radius);
    overflow: hidden;
    display: none;
    animation: fadeIn 0.4s ease-out;
  }

  .banner { height: 60px; background-color: var(--accent); }
  
  .profile-info { padding: 0 16px 16px; position: relative; }

  .avatar-wrapper {
    width: 90px; height: 90px; border-radius: 50%;
    border: 6px solid var(--bg-secondary); margin-top: -45px;
    background: var(--bg-tertiary); position: relative; overflow: hidden;
  }
  .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }

  .username { font-size: 1.25rem; font-weight: 700; color: #fff; margin-top: 8px; }
  .discriminator { font-weight: 400; color: var(--text-muted); font-size: 1rem; }

  /* New Full Size Section */
  .full-view-container {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid var(--bg-tertiary);
    text-align: center;
  }

  .label {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    margin-bottom: 10px;
    font-weight: 700;
  }

  .full-img {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: block;
    margin: 0 auto;
  }

  .error {
    margin-top: 10px; color: var(--danger); font-size: 0.9rem; text-align: center;
    background: rgba(250, 119, 124, 0.1); padding: 8px; border-radius: 4px; display: none;
  }

  .spinner {
    width: 16px; height: 16px; border: 2px solid #ffffff3d;
    border-top: 2px solid #fff; border-radius: 50%;
    animation: spin 0.8s linear infinite; display: none;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Avatar Fetcher</h1>
    <p>Enter a User ID to grab their profile.</p>
  </div>

  <div class="input-group">
    <input type="text" id="userId" placeholder="e.g. 123456789012345678" autocomplete="off">
  </div>

  <button id="fetchBtn">
    <span class="btn-text">Get Profile</span>
    <div class="spinner" id="spinner"></div>
  </button>

  <div class="error" id="error"></div>

  <div class="result-card" id="resultCard">
    <div class="banner" id="banner"></div>
    <div class="profile-info">
      <div class="avatar-wrapper">
        <img id="avatarSmall" src="" alt="Avatar Small">
      </div>
      
      <div class="username" id="usernameDisplay">User</div>

      <div class="full-view-container">
        <div class="label">Full Resolution</div>
        <img id="avatarFull" class="full-img" src="" alt="Full Avatar">
      </div>

    </div>
  </div>
</div>

<script>
  const fetchBtn = document.getElementById('fetchBtn');
  const userIdInput = document.getElementById('userId');
  const resultCard = document.getElementById('resultCard');
  const errorDiv = document.getElementById('error');
  const spinner = document.getElementById('spinner');
  const btnText = document.querySelector('.btn-text');

  // UI Elements
  const avatarSmall = document.getElementById('avatarSmall');
  const avatarFull = document.getElementById('avatarFull');
  const usernameDisplay = document.getElementById('usernameDisplay');

  const setLoading = (isLoading) => {
    fetchBtn.disabled = isLoading;
    if (isLoading) {
      spinner.style.display = 'block';
      btnText.style.display = 'none';
      resultCard.style.display = 'none';
      errorDiv.style.display = 'none';
    } else {
      spinner.style.display = 'none';
      btnText.style.display = 'block';
    }
  };

  const showError = (msg) => {
    errorDiv.textContent = msg;
    errorDiv.style.display = 'block';
  };

  fetchBtn.addEventListener('click', async () => {
    const id = userIdInput.value.trim();
    
    if (!/^\d+$/.test(id)) {
      showError('Please enter a valid numeric User ID.');
      return;
    }

    setLoading(true);

    try {
      const res = await fetch(`/api/avatar/${id}`);
      if (!res.ok) {
        const data = await res.json();
        throw new Error(data.error || 'User not found or API error.');
      }

      const data = await res.json();

      // Preload image
      const tempImg = new Image();
      tempImg.src = data.avatar;
      
      tempImg.onload = () => {
        // Update both images
        avatarSmall.src = data.avatar;
        avatarFull.src = data.avatar;
        
        // Handle Username
        if(data.discriminator && data.discriminator !== '0') {
           usernameDisplay.innerHTML = `${data.username}<span class="discriminator">#${data.discriminator}</span>`;
        } else {
           usernameDisplay.textContent = data.username;
        }

        setLoading(false);
        resultCard.style.display = 'block';
      };

      tempImg.onerror = () => {
        throw new Error('Failed to load image data.');
      };

    } catch (err) {
      console.error(err);
      setLoading(false);
      showError(err.message);
    }
  });

  userIdInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') fetchBtn.click();
    if (errorDiv.style.display === 'block') errorDiv.style.display = 'none';
  });
</script>
</body>
</html>
