<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="Discord Avatar Tool" />
<meta property="og:description" content="Enter a User ID to grab their profile." />
<meta property="og:url" content="https://dpp-blue.vercel.app/" />
<meta property="og:image" content="https://dpp-blue.vercel.app/favicon.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="512" />
<meta property="og:image:height" content="512" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image" content="https://dpp-blue.vercel.app/favicon.png" />
<meta name="theme-color" content="#5865F2">
<title>Discord Avatar Tool</title>
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-primary: #313338;
    --bg-secondary: #2b2d31;
    --bg-tertiary: #1e1f22;
    --accent: #5865F2;
    --accent-hover: #4752c4;
    --text-normal: #dbdee1;
    --text-muted: #949ba4;
    --danger: #fa777c;
    --radius: 8px;
  }

  * { box-sizing: border-box; transition: all 0.2s ease; }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-normal);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at 50% 0%, #2b2d31 0%, #313338 70%);
  }

  .container {
    background: var(--bg-primary);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 420px;
    border: 1px solid #1e1f22;
  }

  /* Logo Animation */
  .logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
  }
.discord-logo-svg {
    width: 64px;
    height: 64px;
    fill: #5865F2; /* Sets the color to static Discord Blue */
    animation: float 1s ease-in-out infinite; /* 6 seconds for one calm cycle */
  }

  /* This makes the logo gently float up and down */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); } /* Moves up 8 pixels */
    100% { transform: translateY(0px); }
  }

  .header { text-align: center; margin-bottom: 1.5rem; }
  .header h1 { font-weight: 800; font-size: 1.5rem; margin: 0 0 0.5rem 0; color: #fff; }
  .header p { color: var(--text-muted); font-size: 0.9rem; margin: 0; }

  /* Input & Button */
  .input-group { position: relative; margin-bottom: 1rem; }
  
  input {
    width: 100%; padding: 12px 16px; border-radius: 4px; border: none;
    background-color: var(--bg-tertiary); color: var(--text-normal);
    font-size: 16px; outline: 2px solid transparent;
    text-align: center;
  }
  input:focus { outline-color: var(--accent); }

  button {
    width: 100%; background: var(--accent); color: white; border: none;
    padding: 12px; border-radius: 4px; font-weight: 600; cursor: pointer;
    font-size: 14px; display: flex; justify-content: center; align-items: center; gap: 8px;
  }
  button:hover { background: var(--accent-hover); }
  button:disabled { opacity: 0.7; cursor: not-allowed; }

  /* Credit Section */
  .credit {
    margin-top: 12px;
    font-size: 14px;
    color: var(--text-muted);
    text-align: center;
    padding-top: 12px;
  }
  .credit a {
    color: var(--text-normal);
    text-decoration: none;
    font-weight: 600;
  }
  .credit a:hover {
    color: var(--accent);
    text-decoration: underline;
  }

  /* Profile Card */
  .result-card {
    margin-top: 1.5rem;
    background: var(--bg-secondary);
    border-radius: var(--radius);
    overflow: hidden;
    display: none;
    animation: fadeIn 0.4s ease-out;
  }

  .banner { height: 60px; background-color: var(--accent); }
  
  .profile-info { padding: 0 16px 16px; position: relative; }

  .avatar-wrapper {
    width: 90px; height: 90px; border-radius: 50%;
    border: 6px solid var(--bg-secondary); margin-top: -45px;
    background: var(--bg-tertiary); position: relative; overflow: hidden;
  }
  .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }

  .username { font-size: 1.25rem; font-weight: 700; color: #fff; margin-top: 8px; }
  .discriminator { font-weight: 400; color: var(--text-muted); font-size: 1rem; }

  /* Full Size Section */
  .full-view-container {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid var(--bg-tertiary);
    text-align: center;
  }

  .label {
    font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;
    color: var(--text-muted); margin-bottom: 10px; font-weight: 700;
  }

  .full-img {
    max-width: 100%; border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: block; margin: 0 auto;
  }

  .error {
    margin-top: 10px; color: var(--danger); font-size: 0.9rem; text-align: center;
    background: rgba(250, 119, 124, 0.1); padding: 8px; border-radius: 4px; display: none;
  }

  .spinner {
    width: 16px; height: 16px; border: 2px solid #ffffff3d;
    border-top: 2px solid #fff; border-radius: 50%;
    animation: spin 0.8s linear infinite; display: none;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="container">
  <div class="logo-container">
    <svg class="discord-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36">
      <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.07C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
    </svg>
  </div>

  <div class="header">
    <h1>Avatar Fetcher</h1>
    <p>Enter a User ID to grab their profile.</p>
    <img id="guide-img" src="guide.png" alt="Guide" style="max-width: 100%; height: auto; margin-top: 1rem; border-radius: 4px;">
  </div>

  <form id="searchForm">
    <div class="input-group">
      <input type="text" id="userId" name="discordId" placeholder="e.g. 123456789012345678" autocomplete="on">
    </div>

    <button type="submit" id="fetchBtn">
      <span class="btn-text">Get Profile Picture</span>
      <div class="spinner" id="spinner"></div>
    </button>
  </form>

  <div class="credit">
    Created by: <a href="https://karims.dev/" target="_blank">Karim Antar</a>
  </div>

  <div class="error" id="error"></div>

  <div class="result-card" id="resultCard">
    <div class="banner" id="banner"></div>
    <div class="profile-info">
      <div class="avatar-wrapper">
        <img id="avatarSmall" src="" alt="Avatar Small">
      </div>
      
      <div class="username" id="usernameDisplay">User</div>

      <div class="full-view-container">
        <div class="label">Full Resolution</div>
        <img id="avatarFull" class="full-img" src="" alt="Full Avatar">
        <button id="downloadBtn" style="margin-top: 15px;">Download</button>
      </div>

    </div>
  </div>
</div>

<script>
  const searchForm = document.getElementById('searchForm');
  const fetchBtn = document.getElementById('fetchBtn');
  const userIdInput = document.getElementById('userId');
  const resultCard = document.getElementById('resultCard');
  const errorDiv = document.getElementById('error');
  const spinner = document.getElementById('spinner');
  const btnText = document.querySelector('.btn-text');
  const avatarSmall = document.getElementById('avatarSmall');
  const avatarFull = document.getElementById('avatarFull');
  const usernameDisplay = document.getElementById('usernameDisplay');
  const guideImg = document.getElementById('guide-img');
  const downloadBtn = document.getElementById('downloadBtn');

  const setLoading = (isLoading) => {
    fetchBtn.disabled = isLoading;
    if (isLoading) {
      spinner.style.display = 'block';
      btnText.style.display = 'none';
      resultCard.style.display = 'none';
      errorDiv.style.display = 'none';
    } else {
      spinner.style.display = 'none';
      btnText.style.display = 'block';
    }
  };

  const showError = (msg) => {
    errorDiv.textContent = msg;
    errorDiv.style.display = 'block';
  };

  searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = userIdInput.value.trim();
    if (!/^\d+$/.test(id)) {
      showError('Please enter a valid numeric User ID.');
      return;
    }
    if (guideImg) guideImg.style.display = 'none';
    setLoading(true);
    try {
      const res = await fetch(`/api/avatar/${id}`);
      if (!res.ok) {
        const data = await res.json();
        throw new Error(data.error || 'User not found or API error.');
      }
      const data = await res.json();
      const tempImg = new Image();
      tempImg.src = data.avatar;
      tempImg.onload = () => {
        avatarSmall.src = data.avatar;
        avatarFull.src = data.avatar;
        if(data.discriminator && data.discriminator !== '0') {
           usernameDisplay.innerHTML = `${data.username}<span class="discriminator">#${data.discriminator}</span>`;
        } else {
           usernameDisplay.textContent = data.username;
        }
        setLoading(false);
        resultCard.style.display = 'block';
      };
      tempImg.onerror = () => {
        throw new Error('Failed to load image data.');
      };
    } catch (err) {
      console.error(err);
      setLoading(false);
      showError(err.message);
    }
  });

  userIdInput.addEventListener('input', () => {
    if (errorDiv.style.display === 'block') errorDiv.style.display = 'none';
  });

  downloadBtn.addEventListener('click', async () => {
    const url = avatarFull.src;
    if (!url) return;

    try {
      const response = await fetch(url);
      const blob = await response.blob();
      const blobUrl = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = blobUrl;
      // Extract filename
      const filename = url.split('/').pop().split('?')[0] || 'avatar.png';
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      window.URL.revokeObjectURL(blobUrl);
    } catch (err) {
      console.error('Download failed', err);
      window.open(url, '_blank');
    }
  });
</script>
</body>
</html>
